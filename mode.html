<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #3a003a, #0d000d);
      animation: gradient 15s ease infinite;
      background-size: 400% 400%;
    }
    .card {
      max-width: 20rem;
      height: auto;
      margin: 10px;
      transition: transform 0.2s;
      background: linear-gradient(110deg, #ff00ff, #3a003a);
      color: white;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.9);
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .quiz-info {
      text-align: center;
      color: white;
      margin-bottom: 2rem;
    }
    .quiz-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px; 
    }
    #level-container {
      display: none;
      width: 100%;
    }
    #level-container .card {
    height: 6rem; 
    display: flex;
    align-items: center;
    justify-content: center;
  }
  </style>
</head>
<body>

<div class="quiz-info">
  <h1>Welcome to the Ultimate Quiz Application!</h1>
  <p>Select a subject to start your quiz.</p>
</div>

<div class="quiz-container">
  
  <!-- ✅ Subject Selection Section -->
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-md-3">
        <div class="card text-center" onclick="selectSubject('html')">
          <img src="h.webp" class="card-img-top" alt="HTML">
          <h5 class="card-title">HTML Quiz</h5>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center" onclick="selectSubject('js')">
          <img src="j.webp" class="card-img-top" alt="JavaScript">
          <h5 class="card-title">JavaScript Quiz</h5>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center" onclick="selectSubject('python')">
          <img src="p.webp" class="card-img-top" alt="Python">
          <h5 class="card-title">Python Quiz</h5>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center" onclick="selectSubject('dbms')">
          <img src="d.webp" class="card-img-top" alt="DBMS">
          <h5 class="card-title">DBMS Quiz</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Difficulty Level Selection Section -->
  <div id="level-container" class="container text-center">
    <h2 class="text-white mb-4">Select Difficulty Level</h2>
    <div class="row justify-content-center">
      <div class="col-md-3"><div class="card text-center" onclick="startQuiz('easy')"><h5>Easy</h5></div></div>
      <div class="col-md-3"><div class="card text-center" onclick="startQuiz('medium')"><h5>Medium</h5></div></div>
      <div class="col-md-3"><div class="card text-center" onclick="startQuiz('hard')"><h5>Hard</h5></div></div>
      <div class="col-md-3"><div class="card text-center" onclick="startQuiz('extreme')"><h5>Extreme</h5></div></div>
    </div>
  </div>

</div>

<script>
  let selectedSubject = '';

  function selectSubject(subject) {
    selectedSubject = subject;
    document.getElementById('level-container').style.display = 'block';
  }

  function startQuiz(level) {
    sessionStorage.setItem("subject", selectedSubject);
    sessionStorage.setItem("level", level);
    window.location.href = "j.html";
  }
</script>

</body>
</html>
