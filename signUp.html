 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Sign-Up Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3a003a, #0d000d);
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.9);
            text-align: center;
            width: 350px;
            backdrop-filter: blur(10px);
        }
        .signup-container h2 {
            font-size: 26px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            outline: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.3);
        }
        .toggle-password {
            cursor: pointer;
            color: #ffccff;
            font-size: 14px;
            display: block;
            margin-top: 5px;
        }
        .btn {
            background: linear-gradient(90deg, #ff00ff, #8a00cc);
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            color: white;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn:hover {
            background: linear-gradient(90deg, #d400d4, #660099);
            transform: scale(1.05);
        }
        .footer {
            margin-top: 15px;
            font-size: 14px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <input type="text" id="username" class="input-field" placeholder="Username" required>
        <input type="email" id="email" class="input-field" placeholder="Email" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword()">Show Password</span>
        <button class="btn" onclick="validateSignUp()">Sign Up</button>
        <p class="footer">Already have an account? <a href="login.html" style="color:#ffccff; text-decoration: none;">Login</a></p>
        <p id="error-message" class="error-message" style="display:none;"></p>
    </div>

    <script>
        function togglePassword() {
            let passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }

        function validateSignUp() {
            let username = document.getElementById('username').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let errorMessage = document.getElementById('error-message');
            
            // Clear any previous error messages
            errorMessage.style.display = 'none';

            // Check if all fields are filled out
            if (!username || !email || !password) {
                errorMessage.textContent = "Please fill out all fields.";
                errorMessage.style.display = 'block';
                return;
            }

            // Check if username length is less than 50 or password length is less than 8
            if (username.length > 50) {
                errorMessage.textContent = "Username must be 50 characters or less.";
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 8) {
                errorMessage.textContent = "Password must be at least 8 characters.";
                errorMessage.style.display = 'block';
                return;
            }

            // Simple email validation
            const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            if (!emailPattern.test(email)) {
                errorMessage.textContent = "Please enter a valid email address.";
                errorMessage.style.display = 'block';
                return;
            }

            // Save user data to local storage
            const userData = { username, email, password };
            localStorage.setItem('userData', JSON.stringify(userData));

            // If validation passes, show success message and redirect
            alert("Sign Up successful! Welcome, " + username);

            // Redirect to login page after successful sign-up
            window.location.href = "demo.html";
        }
    </script>
</body>
</html>
